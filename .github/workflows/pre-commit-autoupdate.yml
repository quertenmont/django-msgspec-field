name: Pre-commit auto-update

on:
  schedule:
    - cron: '0 6 * * 1'  # Every Monday at 6am UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit autoupdate
        run: pre-commit autoupdate

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: pre-commit-autoupdate
          title: '[pre-commit.ci] pre-commit autoupdate'
          commit-message: '[pre-commit.ci] pre-commit autoupdate'
          body: |
            Updates pre-commit hooks to latest versions.

            Auto-generated by [pre-commit-autoupdate](https://github.com/peter-evans/create-pull-request) workflow.
          labels: dependencies
